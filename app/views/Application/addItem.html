#{extends 'main.html' /}
#{set title:'addBook.html' /}

<form method="post" action="@{Application.addItemToList()}">
	<input type="label" value="Title"></input>
	<input type="text" name="title"></input>
	<input type="label" value="Author"></input>
	<input type="text" name="creator"></input>
	<input type="radio" name="itemType" value="Book">Book</input>
	<input type="radio" name="itemType" value="Movie">Movie</input>
	<input type="submit" value="Add"></input>
</form>

<a href="@{Application.listBook()}">Get List Of Books</a>
